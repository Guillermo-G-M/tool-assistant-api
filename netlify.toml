[build]
  command = "npm install"
  functions = "serverless/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk"]

[[redirects]]
  from = "/api/*"
  to = "/.serverless/functions/:splat"
  status = 200

[[redirects]]
  from = "/exec_function"
  to = "/.serverless/functions/exec_function"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.serverless/functions/health"
  status = 200
